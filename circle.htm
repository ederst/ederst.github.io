        function showObject(object) {
            object.visibility = VISIBLE;
            }

        function hideObject(object) {
            object.visibility = HIDDEN;
            }

        function rotateObjects()

          { for (var i = 0; i < pos.length; i++)
                    {
                    pos[i] += inc;
                    objects[i].style.visibility = 'visible';
                    objects[i].style.left = (r * Math.cos(pos[i])) + xoff
                    objects[i].style.top = (r * Math.sin(pos[i])) + yoff;
                    }

            rotateTimer = setTimeout("rotateObjects()", 75);
          }


        function vertical_up(pos_x,v,x_offset,y_offset)

          {
            for (var a = 0; a < pos_x*v; a++)
            {
                    var logoElem = document.getElementById("logo");
                    logoElem.style.visibility = 'visible';
                    logoElem.style.left = y_offset;
                    logoElem.style.top = pos_x+x_offset-a/v;
            }

          }
      function vertical_up1(pos_x,v,x_offset,y_offset)

          {
            for (var a = 0; a < pos_x*v; a++)
            {

                    document.go.visibility = 'visible';
                    document.go.left = y_offset;
                    document.go.top = pos_x+x_offset-a/v;
            }
         }

       function initObjects()
           {
            objects = new Array(fly1, fly2, fly3, fly4, fly5, fly6);
            pos = new Array();        pos[0] = 0;

            for (var i = 1; i < objects.length; i++)
                 {
                     pos[i] = parseFloat(pos[i - 1] + ((2 * pi) / objects.length));
                 }

            rotateObjects();
           }

            //var objects;

            var pos;
            var r = 300;        // radius
            var xoff = window.innerWidth/2 - 80;     // x offset
            var yoff = window.innerHeight/2 - 60;     // y offset
            var pi = Math.PI;   // get pi
            var inc = pi / 250; // degrees per rotation cycle/ Tempo
            var objects;        // objects to be rotated
            var pos;            // position for objects

    </script>
