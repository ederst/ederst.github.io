<html>
    <head>
        <title>Name Simplifier - Life is too short for long names</title>
        <script src="js/js.js"></script>
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <div class="form-style-10">
            <h1>
                Simplify Your Name!
                <span>
                    Life is too short for writing and remembering complex, long names.<br />
                    So enter your far too complex name and be amazed how simple it could be!
                </span>
            </h1>
            <div class="inner-wrap">
                <label>Complex Name:<input type="text" id="complexName" value="John Smith"/></label>
                <label>Simple Name:<input type="text" id="simpleName" readonly/></label>
                <div class="button-section">
                    <input type="submit" name="Simplify" value="Simplify!" onclick="return simplifyName()"/>
                    <span class="privacy-policy">
                      Style "Form Style 10" by <a href="https://www.sanwebe.com/2014/08/css-html-forms-designs" target="_blank">sanwebe.com</a>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
