            <h1>
                Simplify Your Name!
                <span>
                    Life is too short for writing and remembering complex, long names.<br />
                    So enter your far too complex name and be amazed how simple it could be!
                </span>
            </h1>
            <div class="inner-wrap">
                <label>Complex Name:<input type="text" id="complexName" value="John Smith" onfocus="select()" autofocus/></label>
                <label>Simple Name:<input type="text" id="simpleName" onfocus="select()" readonly/></label>
                <div class="button-section">
                    <input id="simplifyBtn" type="submit" name="Simplify" value="Simplify!" onclick="simplifyName()"/>
                    <span class="privacy-policy" style="margin-top: 0">
                      Style "Form Style 10" by <a href="https://www.sanwebe.com/2014/08/css-html-forms-designs" target="_blank">sanwebe.com</a><br />

                    </span>
                </div>
            </div>
        </div>
        <script src="js/js.js"></script>
    </body>
</html>
